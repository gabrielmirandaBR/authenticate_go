name: CD (Production)
on:
  push:
    branches:
      - main
  workflow_run:
    workflows: [Test Code]
    types: [completed]
    branches: [main]
jobs:
  test:
    runs-on: ubuntu-20.04
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2



